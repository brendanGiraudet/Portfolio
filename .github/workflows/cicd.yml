name: Portfolio CICD

on:
  push:
    tags: 
      - '*'

jobs:
  Continuous-integration:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Install SDK
      run: sudo apt-get install dotnet-sdk-8.0
        
    - name: Install dependencies
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: dotnet restore
    
    - name: Build
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: dotnet test --no-restore --verbosity normal

  Continuous_delivery:
    needs: [Continuous-integration]
    runs-on: ubuntu-latest
    env:
      Repo: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      DockerImageName: bakayarusama/portfolio:${{  github.ref_name }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} 
             -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
    - name: Build Docker image multiple plateform
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: docker buildx create --name mybuilder && docker buildx use mybuilder && docker buildx build --platform linux/arm64,linux/amd64 -t $DockerImageName --push $Repo
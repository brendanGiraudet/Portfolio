name: Portfolio CICD

on:
  push:
    tags: 
      - '*'

jobs:
  Continuous-integration:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Install SDK
      run: sudo apt-get install dotnet-sdk-8.0
        
    - name: Install dependencies
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: dotnet restore
    
    - name: Build
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      working-directory: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      run: dotnet test --no-restore --verbosity normal

  Continuous_delivery:
    needs: [Continuous-integration]
    runs-on: ubuntu-latest
    env:
      Repo: /home/runner/work/Portfolio/Portfolio/Portfolio.App
      DockerImageName: bakayarusama/portfolio:${{  github.ref_name }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: $Repo
        platforms: linux/amd64,linux/arm64
        push: true
        tags: $DockerImageName